{% extends "base.html" %}

{% block title %}
Asesorias Online - Subir Documento
{% endblock %}

{% block head %}
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
    <style>

input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /*background-color: #f8f8f8;*/
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
{% endblock %}

{% block content %}
<div>
    
                
                <div class="card-body">
                    <form method="post" action="#" , enctype="multipart/form-data">
                        <h1>Sube tus documentos</h1>
            
                        <div>
                            <label for="materias">Elige Materia:</label>
                            <select class="input form-control" name="materias" id="materias">
                                <option value=""></option>
                                {%for materia in materias%}
                                <option value="{{materia}}">{{materia}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="materias">TÃ­tulo del Documento:</label>
                            <input type="value" class="inputText form-control" id="titulo" name="titulo" required="required">
                        </div>
            
                        <div>
                            <label for="myfile">Elige tu Archivo</label>
                            <input class="input form-control" type="file" id="file1" name="file1">
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="Subir" style="height:65px; width:140px" class="btn btn-info">
            
                        </div>
            
                    </form>
                    <script>
                        function addOption(selectbox, text, value) {
                            var optn = document.createElement("OPTION");
                            optn.text = text;
                            optn.value = value;
                            selectbox.options.add(optn);
                        }
                        $(function () {
                            $("#code").select2();
                        });
                        $(function () {
                            $("#coin").select2();
                        }); 
                    </script>
                </div>

</div>

{% endblock %}
